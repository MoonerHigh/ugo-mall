# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 1000
      min-spare: 30
  port: 8081
  servlet:
    context-path: /ugomall-member
    session:
      cookie:
        http-only: true
spring:
  # 环境 dev|test|prod
  profiles:
    active: dev
  messages:
    encoding: UTF-8
    basename: i18n/messages
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  application:
    name: ugomall-member
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
#MapperScan
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  typeAliasesPackage: com.moonerhigh.ugomall.member.entity
  global-config:
    db-config:
      id-type: auto

knife4j:
  enable: true
  basic:
    enable: false
    username: admin
    password: admin
  setting:
    enableFooter: false

